<html>

<head>
  <title>Google ReCAPTHA Enterprise Page Example</title>
</head>

<body>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script type="text/javascript">
    function submitForm(token) {
      document.getElementById("registrationForm").submit();

    }
  </script>
  <form action="http://localhost:3000/user" method="POST" id="registrationForm">
    <p>
      <label for="fname">Full name:</label>
      <input type="text" name="fullname" id="fname">
    </p>
    <p>
      <label for="age">Age:</label>
      <input type="text" name="age" id="age">
    </p>
    <p>
      <label for="userid">User ID:</label>
      <input type="text" name="userid" id="userid">
    </p>
    <button class="g-recaptcha" 
        data-sitekey="6LdHwjkhAAAAAE25krXsKAD1rES2osoA-f5A2G7m"
        data-callback='submitForm' 
        data-action='submit'>Submit</button>
  </form>
</body>

</html>
